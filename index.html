  <nav class="navbar navbar-expand-lg navbar-light bg-light">


    <a class="navbar-brand" href="#">Registro de Notas Escolares</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">


    </div>
    <div style="padding: 10px 10px  ;" id="user">
      Anónimo
    </div>
    <!-- Boton de modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalLabelb">
      Acceder
    </button>

    <!-- Modal -->
    <div class="modal fade" id="ModalLabelb" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Registro Local</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="Inputtext1">Ingrese su Nombre</label>
                <input type="text" class="form-control" id="Inputtext1" aria-describedby="textHelp">
                <label for="Inputtext2">Ingrese su Apellido</label>
                <input type="text" class="form-control" id="Inputtext2" aria-describedby="textHelp">
                <small id="textHelp" class="form-text text-muted">No compartiremos tus datos.</small>
              </div>
              <button type="button" id="btnguardar" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" id="btnguardar" class="btn btn-primary" data-dismiss="modal">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!--fin Modal-->

  </nav>
  <div class="container-fluid mr-auto">
    <input class="reloj" size="5" id="timespent" name="timespent"><br>
    <p id="mensaje1" style="color: rgb(255, 81, 0);"> ¡Recuerda llenar todos los campos! </p>
  </div>

  <div class="container py-2  formulariotabla ">
  
    

    <form action="">
      <p class="lead">Ingrese Datos del Alumno</p>
      <input id="nombre" type="text" placeholder="Ingrese el Nombre" class="form control my-2">
      <input id="apellido" type="text" placeholder="Ingrese el Apellido" class="form control my-2"><br>

      <div class="form-group col-md-4">
        <label for="curso">Cursos</label>
        <select id="curso" class="form-control">
          <option selected>Selecciona Curso</option>
          <option>Matemáticas</option>
          <option>Inglés</option>
          <option>Comunicación</option>
          <option>Química</option>
          <option>Física</option>
          <option>Geometría</option>
          <option>Computación</option>
          <option>Arte</option>
          <option>Historia</option>
          <option>Geografía</option>
          <option>Biología</option>
        </select>
      </div>
      <p class="lead">Ingrese Notas</p>
      
      <input id="nota1" type="number" placeholder="Nota final 1er Bimestre" class="form control my-2">
      <input id="nota2" type="number" placeholder="Nota final 2do Bimestre" class="form control my-2">
      <input id="nota3" type="number" placeholder="Nota final 3er Bimestre" class="form control my-2">
      <input id="nota4" type="number" placeholder="Nota final 4to Bimestre" class="form control my-2">
      <button id="boton" class="btn btn-success " type="reset">Agregar</button>
      



    </form>


  </div>

  <div class="container">
    <button id="botonContraer" class="btn btn-secondary " type="reset">Contraer lista</button>
    <button id="botonMostrar" class="btn btn-dark " type="reset">Mostrar lista</button>
    <button id="btnExport" class="btn btn-outline-warning">Exportar</button>
    <table class="table" id="tabla">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Curso</th>
          <th scope="col">1er Bimestre</th>
          <th scope="col">2do Bimestre</th>
          <th scope="col">3er Bimestre</th>
          <th scope="col">4to Bimestre</th>
          <th scope="col">Promedio</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>

        </tr>



      </tbody>
    </table>


  </div> <br><br><br><br><br>
